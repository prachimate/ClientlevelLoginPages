<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css" />
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jquery.js"></script>
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" />
    <script src="../scripts/jquery.js"></script>
    <script src="../jqwidgets/jqxcore.js"></script>
    <script src="../jqwidgets/jqxbuttons.js"></script>
    <script src="../jqwidgets/jqx-all.js"></script>
    <script src="../jqwidgets/jqxscrollbar.js"></script>
    <script src="../jqwidgets/jqxlistbox.js"></script>
    <script src="../jqwidgets/jqxdropdownlist.js"></script>
    <script src="../jqwidgets/jqxinput.js"></script>
    <script src="../jqwidgets/jqxradiobutton.js"></script>
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.light.css" />
    <link rel="stylesheet" href="../styles/Login2.css" />
    <script src="../scripts/Login2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Login2</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <div class="content">
        <div class="FormParentDiv">
          <div class="loginLabel"><h4>Login to ClientLevel</h4></div>
          <form class="form-content col-md-12 row">
            <div class="col-md-3"></div>
            <div class="left col-md-3">
              <div class="mb-2">
                <div id="company-name" class="dropDownField"></div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control text-input"
                  placeholder="User ID"
                  id="user-id"
                />
              </div>
              <div class="mb-3">
                <div>
                  <input
                    type="password"
                    class="form-control text-input"
                    id="user-pswd"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="mb-3">
                <a href="#" class="link-primary frgtPswd-link"
                  >Forget Password?</a
                >
              </div>
              <div class="mb-3">
                <button class="button login__submit" id="btn-Login">
                  <span class="button__text">Log In</span>
                  <i class="bi bi-chevron-right button__icon"></i>
                </button>
              </div>
            </div>
            <div class="right col-md-3">
              <div class="mb-3">
                <button
                  class="right-btnStyle form-control"
                  id="btn-OtpLogin"
                  data-bs-toggle="modal"
                  data-bs-target="#Modal"
                >
                  Login With OTP
                </button>
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="form-control right-btnStyle"
                  id="btn-AccOpen"
                  class=""
                >
                  New Account Opening
                </button>
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="form-control right-btnStyle"
                  id="btn-UnlockId"
                  class=""
                >
                  Unlock User ID
                </button>
              </div>
              <div class="mb-3"></div>
            </div>
            <div class="col-md-3"></div>
          </form>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
